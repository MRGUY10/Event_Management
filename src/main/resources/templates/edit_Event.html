<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <!-- Link Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for additional styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Update Event</h2>
    <form action="/events/update" method="post">
        <input type="hidden" name="id" th:value="${event.id}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="eventName"></label>
                    <input type="text" id="eventName" name="text" class="form-control" th:value="${event.text}" required>
                </div>
            </div>
            <div class="col-md-6">
                <select class="form-control" id="venue" name="venue"  >
                    <option th:value="${event.venue.name}"></option>
                    <!-- Assuming ${venues} is an array of venues -->
                    <option th:each="venues : ${venue}"  th:value="${venues.id}" th:text="${venues.name}" th:selected="${venues.id} == ${event.venue.id}"></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <select class="form-control" id="eventType1" name="eventType.id" required>
                    <!-- Assuming ${eventTypes} is an array of event types -->
                    <option th:each="type : ${eventTypes}"
                            th:value="${type.id}"
                            th:text="${type.name}"
                            th:selected="${type.id} == ${event.eventType.id}"></option>
                </select>

            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="eventDate">End Date:</label>
                    <input type="date" id="eventDate" name="start" class="form-control" th:value="${event.start}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="eventDate">Event Date:</label>
                    <input type="date" id="eventDat5e" name="end" class="form-control" th:value="${event.end}" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <select class="form-control" id="taskName" name="contact" th:value="${event.contact.name}" >
                    <option  th:value="${event.contact.name}" ></option>
                    <!-- Assuming ${contacts} is an array of contacts -->
                    <option th:each="contacts: ${contact}" th:value="${contacts.id}" th:text="${contacts.name}" th:selected="${contacts.id} == ${event.contact.id}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Description">Description:</label>
                    <input type="text" id="Description" name="Description" class="form-control" th:value="${event.description}" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" name="startTime" class="form-control" th:value="${event.startTime}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="EndTime">End Time:</label>
                    <input type="time" id="EndTime" name="EndTime" class="form-control" th:value="${event.endTime}" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Budget">Budget:</label>
                    <input type="text" id="Budget" name="Budget" class="form-control" th:value="${event.budget}" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Event</button>
    </form>
</div>
</body>
</html>
