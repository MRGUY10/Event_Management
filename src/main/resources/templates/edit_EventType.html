<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Edit Contact</h2>
    <form id="editTaskForm" action="/EventType/update" method="post">
        <input type="hidden" name="id" th:value="${eventType.id}">
        <div class="form-group">
            <label for="editTaskName">EventType</label>
            <input type="text" class="form-control" id="editTaskName" name="Name" th:value="${eventType.name}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button id="cancelBtn" type="button" class="btn btn-secondary">Cancel</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
    $(document).ready(function() {
        // Function to handle form submission via AJAX
        $('#editTaskForm').submit(function(event) {
            event.preventDefault(); // Prevent the default form submission
            var formData = $(this).serialize(); // Serialize the form data

            // AJAX call to submit the form data
            $.ajax({
                url: '/EventType/update',
                method: 'POST',
                data: formData,
                success: function(response) {
                    // Handle success response
                    // Display success message
                    Swal.fire({
                        icon: 'success',
                        title: 'EventType Updated',
                        text: 'The EventType has been updated successfully.',
                        showConfirmButton: false,
                        timer: 1500,
                        // Redirect to /Task after displaying the message
                        timerProgressBar: true,
                        willClose: () => {
                            window.location.href = '/events/user';
                        }
                    });
                },
                error: function(xhr, status, error) {
                    // Handle error
                    console.error(xhr.responseText);
                }
            });
        });

        // Function to handle cancel button click
        $('#cancelBtn').click(function() {
            // Redirect to previous page or perform any other action
            window.history.back();
        });
    });
</script>


</body>
</html>
