<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS styles remain the same */
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Event</h1>
    <form action="/events/update" method="post">
        <input type="hidden" name="id" th:value="${event.id}">
        <div class="form-group">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" class="form-control" th:value="${event.eventName}" required>
        </div>
        <div class="form-group">
            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" class="form-control" th:value="${event.venue}" required>
        </div>
        <div class="form-group">
            <label for="eventType">Event Type:</label>
            <input type="text" id="eventType" name="eventType" class="form-control" th:value="${event.eventType}" required>
        </div>
        <div class="form-group">
            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" class="form-control" th:value="${event.eventDate}" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" class="form-control" th:value="${event.contact}" required>
        </div>
        <div class="form-group">
            <label for="Description">Description:</label>
            <input type="text" id="Description" name="Description" class="form-control" th:value="${event.Description}" required>
        </div>
        <div class="form-group">
            <label for="StartTime">StartTime:</label>
            <input type="time" id="StartTime" name="StartTime" class="form-control" th:value="${event.StartTime}" required>
        </div>
        <div class="form-group">
            <label for="EndTime">EndTime:</label>
            <input type="time" id="EndTime" name="EndTime" class="form-control" th:value="${event.EndTime}" required>
        </div>
        <div class="form-group">
            <label for="Budget">Budget:</label>
            <input type="text" id="Budget" name="Budget" class="form-control" th:value="${event.Budget}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
</body>
</html>
