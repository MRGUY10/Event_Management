<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS styles remain the same */
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Contact</h1>
    <form action="/contacts/update" method="post">
        <input type="hidden" name="id" th:value="${contact.id}">
        <div class="form-group">
            <label for="name">Contact Name:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${contact.name}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" class="form-control" th:value="${contact.email}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" class="form-control" th:value="${contact.phone}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
</body>
</html>
