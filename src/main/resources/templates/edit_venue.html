<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Edit Venue</h2>
    <form id="editTaskForm" action="/venue/update" method="post">
        <input type="hidden" name="id" th:value="${venue.id}">
        <div class="form-group">
            <label for="editTaskName"> Name</label>
            <input type="text" class="form-control" id="editTaskName" name="name" th:value="${venue.name}" required>
        </div>
        <div class="form-group">
            <label for="editDeadline">Address</label>
            <input type="text" class="form-control" id="editDeadline" name="address" th:value="${venue.address}" required>
        </div>
        <div class="form-group">
            <label for="editDeadline">Capacity</label>
            <input type="number" class="form-control" id="editDeadlin1e" name="capacity" th:value="${venue.capacity}" required>
        </div>

        <div class="form-group">
            <label for="editDescription">Location</label>
            <input type="text" class="form-control" id="editDescription" th:value="${venue.location}" name="location" required>
        </div>


        <div class="form-group">
            <label for="editBudget">Latitudes</label>
            <input type="number" class="form-control" id="editBudget" th:value="${venue.latitude}" name="latitude" required>
        </div>
        <div class="form-group">
            <label for="editBudget">Longitudes</label>
            <input type="number" class="form-control" id="editBudget1" th:value="${venue.longitude}" name="longitude" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button id="cancelBtn" type="button" class="btn btn-secondary">Cancel</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
    $(document).ready(function() {
        // Function to handle form submission via AJAX
        $('#editTaskForm').submit(function(event) {
            event.preventDefault(); // Prevent the default form submission
            var formData = $(this).serialize(); // Serialize the form data

            // AJAX call to submit the form data
            $.ajax({
                url: '/venue/update',
                method: 'POST',
                data: formData,
                success: function(response) {
                    // Handle success response
                    // Display success message
                    Swal.fire({
                        icon: 'success',
                        title: 'Venue Updated',
                        text: 'The Venue has been updated successfully.',
                        showConfirmButton: false,
                        timer: 1500,
                        // Redirect to /Task after displaying the message
                        timerProgressBar: true,
                        willClose: () => {
                            window.location.href = '/Venue';
                        }
                    });
                },
                error: function(xhr, status, error) {
                    // Handle error
                    console.error(xhr.responseText);
                }
            });
        });

        // Function to handle cancel button click
        $('#cancelBtn').click(function() {
            // Redirect to previous page or perform any other action
            window.history.back();
        });
    });
</script>


</body>
</html>
