<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" rel="stylesheet">
    <!-- Custom CSS styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard {
            height: 100vh;
            width: 300px; /* Adjust width as needed */
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        .container-fluid {
            padding-top: 40px;
        }
        .event-card {
            margin-bottom: 30px;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .event-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .card-header {
            background-color: #007bff;
            color: #ffffff;
            font-weight: 600;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        .card-body {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 0 0 0.5rem 0.5rem;
        }
        .icon-btn i {
            margin-right: 8px;
        }
        .icon-text {
            vertical-align: middle;
        }
        .btn-outline-primary {
            border-color: #007bff;
        }
        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #ffffff;
        }
        @media (max-width: 768px) {
            .dashboard {
                height: auto;
                border-right: none;
                border-bottom: 1px solid #ddd;
                overflow-y: inherit;
                width: auto;
            }
            .event-card:hover {
                transform: none;
                box-shadow: none;
            }
        }
        #calendar {
            margin-bottom: 30px;
        }
        /* Custom styles for the chart */
        .chart {
            height: 300px;
            margin-bottom: 30px;
        }
        /* Custom styles for navigation items */
        .nav-link {
            font-size: 30px; /* Adjust font size as needed */
            padding: 10px 20px; /* Adjust padding as needed */
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 dashboard">
            <h4 class="text-center p-3">Event Dashboard</h4>

            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#home">
                        <i class="bi bi-house-fill"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#events">
                        <i class="bi bi-calendar-event-fill"></i> Events
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#participants">
                        <i class="bi bi-people-fill"></i> Participants
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#settings">
                        <i class="bi bi-gear-fill"></i> Settings
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <!-- Content for the main section -->
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // JavaScript code if needed
</script>
</body>
</html>
