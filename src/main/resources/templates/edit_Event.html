<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <!-- Link Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for additional styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Update Event</h2>
    <form action="/events/update" method="post">
        <input type="hidden" name="id" th:value="${event.id}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" name="eventName" class="form-control" th:value="${event.eventName}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="venue">Venue:</label>
                    <input type="text" id="venue" name="venue" class="form-control" th:value="${event.venue}" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="eventType">Start Type:</label>
                    <input type="text" id="eventType" name="eventType" th:value="${event.eventType}" class="form-control" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="eventDate">End Date:</label>
                    <input type="date" id="eventDate" name="eventDate" class="form-control" th:value="${event.StartDate}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="eventDate">Event Date:</label>
                    <input type="date" id="eventDat5e" name="eventDate" class="form-control" th:value="${event.EndDate}" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact" class="form-control" th:value="${event.contact}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Description">Description:</label>
                    <input type="text" id="Description" name="Description" class="form-control" th:value="${event.Description}" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" name="startTime" class="form-control" th:value="${event.StartTime}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="EndTime">End Time:</label>
                    <input type="time" id="EndTime" name="EndTime" class="form-control" th:value="${event.EndTime}" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Budget">Budget:</label>
                    <input type="text" id="Budget" name="Budget" class="form-control" th:value="${event.Budget}" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Event</button>
    </form>
</div>
</body>
</html>
