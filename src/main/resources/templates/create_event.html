<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <!-- Link Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for additional styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create Event</h2>
    <form action="/events/create" method="post">
        <div class="form-group">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="eventType">Event Type:</label>
            <input type="text" id="eventType" name="eventType" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="Description">Description:</label>
            <input type="text" id="Description" name="Description" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="startTime">StartTime:</label>
            <input type="time" id="startTime" name="startTime" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="EndTime">EndTime:</label>
            <input type="time" id="EndTime" name="EndTime" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="Budget">Budget:</label>
            <input type="text" id="Budget" name="Budget" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
</div>
</body>
</html>
